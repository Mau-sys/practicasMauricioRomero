<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de reserva de viajes</title>
</head>
<body>
   <form>
    <h1><p>Datos personales</p></h1>

       <p>¿Eres mayor de edad?</p>

        <input type="radio" id="si" name="residencia">
        <label for="si">Si</label>
        
        <input type="radio" id="no" name="residencia">
        <label for="no">No</label>
        <br>
        <br>
        <p>Introduzca su fecha de nacimiento</p>
        <input type="date">
        <br>
        <br>
        <p>¿Cuántos años tiene?</p>
        <input type="number">
        <br>
        <br>
        <input type="submit">
        <br>
        <br>
        <h1><p>Datos del viaje</p></h1>

         <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">
        <br>
        <br>
        <label for="email">Ingrese su correo electrónico:</label>
        <br>
        <br>
        <input type="text" id="email" name="email" placeholder="@gmail.com">
        <br>
        <br>
        <small>Formato: @gmail</small>
        <br>
        <br>
        <label for="telefono">Ingrese su numero de telefono:</label>
        <br>
        <br>
        <input type="tel" id="telefono" name="telefono" placeholder="1234-5678" pattern="[0-9]{4}-[0-9]{4}">
        <br>
        <br>
        <small>Formato: 1234-5678</small>
        <br>
        <br>
        
   </form> 
</body>
</html>
