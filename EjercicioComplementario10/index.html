<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de reserva de viajes</title>
</head>
<body>
   <form>
    <h1><p>Datos personales</p></h1>

     <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">
        <br>
        <br>
       <p>¿Eres mayor de edad?</p>

        <input type="radio" id="si" name="residencia">
        <label for="si">Si</label>
        
        <input type="radio" id="no" name="residencia">
        <label for="no">No</label>
        <br>
        <br>
        <p>Introduzca su fecha de nacimiento</p>
        <input type="date">
        <br>
        <br>
        <p>¿Cuántos años tiene?</p>
        <input type="number">
   </form> 
</body>
</html>
